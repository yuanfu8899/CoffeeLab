<div *ngIf="showOnboarding()"
     class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm">
  <div class="bg-slate-900 w-full max-w-2xl rounded-2xl border border-amber-500 shadow-2xl p-8 relative">

    <!-- Progress bar -->
    <div class="absolute top-0 left-0 w-full h-1 bg-slate-700 rounded-t-2xl overflow-hidden">
      <div class="h-full bg-amber-500 transition-all duration-300"
           [style.width.%]="((currentStep() + 1) / steps.length) * 100"></div>
    </div>

    <!-- Content -->
    <div class="text-center py-8">
      <div class="text-6xl mb-4">{{ steps[currentStep()].icon }}</div>
      <h2 class="text-3xl font-bold text-amber-500 mb-4">
        {{ steps[currentStep()].title }}
      </h2>
      <p class="text-slate-300 text-lg">
        {{ steps[currentStep()].description }}
      </p>
    </div>

    <!-- Sample data button (only on last step) -->
    <div *ngIf="currentStep() === steps.length - 1" class="mb-6">
      <button (click)="loadSampleData()"
